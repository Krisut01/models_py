<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam - {{ lesson.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">{{ lesson.title }} - Exam</h2>
                        <p class="text-muted mb-0">Course: {{ lesson.course.name }}</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            {% for question in questions %}
                            <div class="mb-4">
                                <h5>{{ forloop.counter }}. {{ question.question_text }}</h5>

                                {% for choice in question.choices.all %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ choice.id }}" id="choice_{{ choice.id }}">
                                    <label class="form-check-label" for="choice_{{ choice.id }}">
                                        {{ choice.choice_text }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                            {% endfor %}

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'course_details' lesson.course.id %}" class="btn btn-secondary">Back to Course</a>
                                <button type="submit" class="btn btn-primary">Submit Exam</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
